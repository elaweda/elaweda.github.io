<!DOCTYPE html>
<head>
    <title>Tribute Page</title>
    <style>
        main {
            font-family: Helvetica;
            background:#ffffff;
            color: hsl(0, 0%, 30%);
            text-align: center;
            }
        #image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 75%;
            height: auto
            }
        #tribute-info-list {
            margin: 0 40% 50px 40%;
            text-align: left;
            }
        #img-caption {
            margin-top: 25px;
            }   
    </style>
</head>

<main id="main">
  
    <h1 id="title">James Baldwin</h1>
    
    <h2 id="subtitle">Novelist. Playwright. Activist.</h2>
  
    <div id="fig-div">
      <figure>
        <div id="img-div">
          <img id="image" src="https://criterion-production.s3.amazonaws.com/CdOqoAKR1vtULs7c0cAxz1Prigu8Ha.png" alt="Tribute Subject Image"/>
          <figcaption id="img-caption">James Baldwin in his later years.</figcaption>    
        </div>      
      </figure>
    </div>
    <div id="tribute-info">
      <h2>Notable Contributions:</h2>
      <div id="tribute-info-list">
        <ul>
          <li>Essays</li>
          <li>Plays</li>
          <li>Short Stories</li>
          <li>Novels</li>
        </ul>
      </div>
    </div>
    
    <div id="info-link">    <p>For more information, visit <a id="tribute-link" href="https://en.wikipedia.org/wiki/James_Baldwin" target="_blank">James Baldwin's Wikipedia article</a>.</p>
    </div>
  </main>
