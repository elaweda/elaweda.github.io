<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/productLanding.css">
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://www.creativefabrica.com/wp-content/uploads/2020/03/09/Letter-B-Roll-Film-Logo-Graphics-3512681-1-580x386.jpg">
        <nav id="nav-bar">
            <ul>
                <li><a href="#video" class="nav-link">Sample Video</a></li>
                <li><a href="#form" class="nav-link">Join Our Mailing List</a></li>
                <li><a href="#contact" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <iframe id="video" src="https://www.youtube.com/embed/XAoJIICql2A" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email"></label>
            <input id="email" type="email" placeholder="Enter a valid e-mail" name="email">
            <input id="submit" type="submit" value="Submit" formaction="https://www.freecodecamp.com/email-submit">
        </form>
        <div id="contact">
            <p>Interested in our product? Call us at 555-5555.</p>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
